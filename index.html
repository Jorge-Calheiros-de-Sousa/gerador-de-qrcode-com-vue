<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/node_modules/qrious/dist/qrious.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>QRCode</title>
</head>

<body>
    <div id="app">
        <h1 class="title">{{ title }}</h1>
        <div>
            <input class="input-qrcode" type="text" size="25" placeholder="Digite para gerar..." v-model="text">
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode" />
        </div>
    </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Gerador de QRCode",
                text: "https://br.vuejs.org/v2/guide/index.html#Composicao-com-Componentes",
                qrcode: new QRious({ size: 300 })
            },
            computed: {
                newQRCode() {
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            },
        })
    </script>
</body>

</html>
